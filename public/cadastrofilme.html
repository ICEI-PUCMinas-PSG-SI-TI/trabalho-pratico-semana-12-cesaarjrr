  <main class="container mt-5">
    <h1>Cadastro de Filmes</h1>

    <form id="form-filme" class="mb-5">
        <input type="hidden" id="filme-id">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" required>
      </div>
        <div class="mb-3">
            <label class="form-label">Gênero</label>
            <input type="text" class="form-control" id="genero" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Diretor</label>
            <input type="text" class="form-control" id="diretor">
        </div>
        <div class="mb-3">
            <label class="form-label">Elenco</label>
            <input type="text" class="form-control" id="elenco">
        </div>
        <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Poster</label>
        <input type="url" class="form-control" id="poster">
      </div>
      <div class="mb-3">
        <label class="form-label">Trailer (URL)</label>
        <input type="url" class="form-control" id="trailer">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Filme</button>
    </form>
    <h2>Filmes Cadastrados</h2>
    <table class="table" id="tabela-filmes">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
